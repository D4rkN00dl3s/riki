<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <title>Moodify — Mūzika pēc noskaņas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex flex-column vh-100">
      <header class="flex-shrink-0">
        <div class="container py-2">
          <h1 class="mt-3">🎧 Moodify</h1>
        </div>
      </header>
      <main class="flex-grow-1 overflow-auto">
        <div class="container py-3">
          <div id="controls-container">
            <div id="controls">
              <p>Izvēlies noskaņojumu:</p>
              <select id="mood-select">
                <option value="happy">Jautrs</option>
                <option value="sad">Skumjš</option>
                <option value="chill">Mierīgs</option>
                <option value="energetic">Enerģisks</option>
              </select>
              <button id="find-button">Atrast mūziku</button>
            </div>
            <div id="count-container">
              <label for="count-select">Cik dziesmu vienā reizē:</label>
              <select id="count-select">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
              </select>
              <button id="more-button" style="display: none">
                Ielādēt vēl
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="flex-shrink-0 text-center text-lg-start py-2">
        <div class="container pt-4">
          <section class="text-center">
            <!-- Home icon -->
            <a
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="https://rtk2023.github.io/riki/"
              role="button"
            >
              <i class="fas fa-home"></i>
            </a>
            <!-- GitHub icon -->
            <a
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="https://github.com/D4rkN00dl3s/riki/tree/main/riki/mūzikas_ieteikums"
              role="button"
            >
              <i class="fab fa-github"></i>
            </a>
          </section>
        </div>
        <div class="text-center p-3">© 2025 Copyright: Martin & Nikita</div>
      </footer>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
