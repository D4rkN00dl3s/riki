<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <title>Moodify — Mūzika pēc noskaņas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>🎧 Moodify</h1></header>
      <main>
        <div id="controls-container">
          <div id="controls">
            <p>Izvēlies noskaņojumu:</p>
            <select id="mood-select">
              <option value="happy">Jautrs</option>
              <option value="sad">Skumjš</option>
              <option value="chill">Mierīgs</option>
              <option value="energetic">Enerģisks</option>
            </select>
            <button id="find-button">Atrast mūziku</button>
          </div>
          <div id="count-container">
            <label for="count-select">Cik dziesmu vienā reizē:</label>
            <select id="count-select">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
            <button id="more-button" style="display: none">Ielādēt vēl</button>
          </div>
        </div>
      </main>
      <footer class="text-center text-lg-start">
        <div class="text-center p-3">© 2025 Copyright: Martin & Nikita</div>
      </footer>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
